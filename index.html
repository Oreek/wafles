<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waffle Clicker</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Waffle Clicker</h1>
            <div>
                <span id="waffle-count">0</span>
                <span>waffles</span>
            </div>
        </header>

        <main>
            <button>Make Waffle</button>
            <p>Click the above button to make a waffle</p>

            <div class="auto-clicker">
                <button>Start Auto-Clicker</button>
                <p>Auto Clicker: OFF</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
