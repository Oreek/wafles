<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waffle Clicker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="splash" id="splash">
        <h1>WAFFLES</h1>
    </div>

    <div class="container">
        <header>
            <h1>Waffle Clicker</h1>
            <div class="total-count">
                <span id="waffle-count">0</span>
                <span>waffles</span>
            </div>
        </header>

        <main>
            <div class="waffle-stack" id="waffle-stack"></div>

            <button id="make-waffle" class="waffle-btn">Make Waffle</button>
            <p class="click-text">Click the above button to make a waffle</p>

            <div class="auto-clicker">
                <button id="auto-btn">Start Auto-Clicker</button>
                <p id="auto-stats">Auto Clicker: OFF</p>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
